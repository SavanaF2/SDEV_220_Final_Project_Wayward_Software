<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wayward Software</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
           main{
            padding: 80px;
            background: rgb(248, 248, 248);
           }
            .user_form{
                border:1px solid;
                background: white;
               margin:auto;
               padding:100px;
               padding-top:70px;
            }
            #login{
                margin-top: 20px;
            }
            
        </style>
    </head>
    <body>
        {% extends 'wayward_software/base1.html' %}
        {% block content %}
     
        <main>
            <div class="user_form">
                 {%if is_employee %}
                <a href="../employee">Back</a>
                <div><h4>Register a new employee</h4></div>
                {%else%}
                <div>Create an account</div>
                {%endif%}
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-success">Register</button>
                    {%if is_employee%}

                    {%else%}
                    <p id="login">Already have an account? Login <a href="/login">here</a></p>
                    {%endif%}
                </form>
            </div>
        </main>
    </body>
    {% endblock %}
</html>
